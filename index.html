<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .min-flex{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn{
            margin:4px;
        }
        .calculadora{
            min-width: 200px;

        }
    </style>
</head>
<body>
    <main class ="cont-general vh-100 min-flex">
        <div class="sub-general container bg-danger">
            <div class="row bg-primary min-flex">
                <div class="header">
                    <h1>Calculadora HTML y JS</h1>
                </div>
            </div>
            <div class="row bg-success min-flex">
                <div></div>
                <div class="cont-calculadora container col-8 bg-dark">
                    <div class=" row cont-display">
                        <div class="display text-white">
                            <div id="valor-anterior">100+</div>
                            <div id="valor-actual">10</div>
                        </div>
                    </div>

                    <div class="row bg-primary min-flex">
                        <button class="btn btn-secondary col-2">C</button>
                        <button class="btn btn-secondary col-2">&larr;</button>
                        <button class="btn btn-dark col-2">^</button>
                        <button class="btn btn-dark col-2">âˆšx</button>
                    </div>
                    <div class="row bg-primary min-flex">
                        <button class="btn btn-light col-2">7</button>
                        <button class="btn btn-light col-2">8</button>
                        <button class="btn btn-light col-2">9</button>
                        <button class="btn btn-dark col-2">%</button>
                    </div>
                    <div class="row bg-primary min-flex">
                        <button class="btn btn-light col-2">6</button>
                        <button class="btn btn-light col-2">5</button>
                        <button class="btn btn-light col-2">4</button>
                        <button class="btn btn-dark col-2">x</button>
                    </div>
                    <div class="row bg-primary min-flex">
                        <button class="btn btn-light col-2">3</button>
                        <button class="btn btn-light col-2">2</button>
                        <button class="btn btn-light col-2">1</button>
                        <button class="btn btn-dark col-2">-</button>
                    </div>
                    <div class="row bg-primary min-flex">
                        <button class="btn btn-light col-2">0</button>
                        <button class="btn btn-light col-2">.</button>
                        <button class="btn btn-light col-2">=</button>
                        <button class="btn btn-dark col-2">+</button>
                    </div>
                </div>
            </div>
            <div class="row bg-info min-flex">
                <div class="footer text-center">
                    <h1>&copy; Sofiigmag</h1>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
